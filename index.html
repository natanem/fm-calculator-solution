<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="calculator-containor">
                <header class="calculator-header">
                    <div class="display"></div>
                </header>
                <div class="calculator-body">
                    <div class="buttons-container">
                        <div class="row">
                            <button data-role="clear" data-value="clear">C</button>
                            <button data-role="absolute">+/-</button>
                            <button data-role="percent">%</button>
                            <button data-role="operator" data-value="divide">&divide;</button>
                        </div>
                        <div class="row">
                            <button data-role="number" data-value="7">7</button>
                            <button data-role="number" data-value="8">8</button>
                            <button data-role="number" data-value="9">9</button>
                            <button data-role="operator" data-value="multiply">&times;</button>
                        </div>
                        <div class="row">
                            <button data-role="number" data-value="4">4</button>
                            <button data-role="number" data-value="5">5</button>
                            <button data-role="number" data-value="6">6</button>
                            <button data-role="operator" data-value="subtract">&minus;</button>
                        </div>
                        <div class="row">
                            <button data-role="number" data-value="1">1</button>
                            <button data-role="number" data-value="2">2</button>
                            <button data-role="number" data-value="3">3</button>
                            <button data-role="operator" data-value="add">&plus;</button>
                        </div>
                        <div class="row">
                            <button data-role="number" data-value="0">0</button>
                            <button data-role="dot" data-value=".">.</button>
                            <button data-role="calculate" data-value="equals">&equals;</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/main.js"></script>
</body>
</html>
